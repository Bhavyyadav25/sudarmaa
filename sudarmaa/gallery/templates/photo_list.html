<form enctype="multipart/form-data" action='{% url upload-image %}' method='POST'>
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type='submit' value='upload'>
</form>
<ul>
{% for o in object_list %}
    <li><img src='{{ o.get_thumbnail_url }}'></li>
{% endfor %}
</ul>
