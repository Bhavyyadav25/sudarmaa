{% extends "books/base_reader.html" %}

{% block topbar %}
    <h3><a href="{% url book-detail pk=book.id %}"> {{ book.title }} </a></h3>
{% endblock %}

{% block book_page %}
    <h4>{{ book.title }}</h4>
    <ul>
    {% for page in book.top_pages %}
        <li><a href="{% url read-page pk=page.id %}">{{ page.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
